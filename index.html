<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Game - Made by Chirag</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>

        <!-- Start Screen -->
        <div id="start-screen" class="ui-overlay">
            <div class="logo-area">
                <h1>SNAKE.IO</h1>
                <p class="tagline">Snake Game Made by Chirag</p>
            </div>

            <div class="input-group">
                <input type="text" id="playerName" placeholder="Enter Your Name" maxlength="12">
                <button id="playBtn">PLAY</button>
            </div>

            <div class="controls-hint">
                <p>Desktop: Mouse to move â€¢ Click to boost</p>
                <p>Mobile: Touch & Drag to move</p>
            </div>
        </div>

        <!-- Game Over Screen -->
        <div id="game-over-screen" class="ui-overlay hidden">
            <h2>GAME OVER</h2>
            <p id="final-score">Length: 0</p>
            <button id="restartBtn">PLAY AGAIN</button>
        </div>

        <!-- HUD -->
        <div id="hud" class="hidden">
            <div class="score-board">
                <span>Length: <span id="score">10</span></span>
            </div>
            <div class="leaderboard">
                <h3>Leaderboard</h3>
                <ul id="leaderboard-list">
                    <!-- Items will be injected here -->
                </ul>
            </div>
            <div class="performance-overlay">
                <div>FPS: <span id="fps">60</span></div>
                <div>Ping: <span id="ping">0</span>ms</div>
                <div>Input Delay: <span id="input-delay">0</span>ms</div>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>

</html>
